<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Roboto+Slab:wght@300;400&family=Sacramento&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <section class="container">
      <img class="hero" src="images/illustration-hero.svg" alt="Illustration Hero">

      <section class="container-inside">
        <h1>Order Summary</h1>

        <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <section class="plan-container">
          <img class="music-icon" src="images/icon-music.svg" alt="Music Icon">

          <section class="plan-description">
            <strong>Annual plan</strong>
            <p>$59.99/year</p>
          </section>
         
          <a href="#" class="change">Change</a>

        </section>

        <button class="proceed-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>
      </section>
    
    </section>
    </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ivana Chipeja</a>.
  </footer>

</body>
</html>
