<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Roboto+Slab:wght@300;400&family=Sacramento&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

    <div class="container">
        
        <img class="illustration" src="images/illustration-hero.svg" alt="Illustration Hero">
        
        <p class="order">Order Summary</p>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

       <div class="annual">

            <img class="music-icon" src="images/icon-music.svg" alt="Music Icon">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
            <p>Change</p>

       </div>

        <button>Proceed to Payment</button>
        <p>Cancel Order</p>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
